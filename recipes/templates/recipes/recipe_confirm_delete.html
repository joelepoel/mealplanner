{% extends 'layout.html' %}
{% block body %}
<h2>Delete Recipe</h2>
<p>Are you sure you want to delete '{{object.title}}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'recipes:recipe_detail' object.pk %}">No, go back</a>
</form>
{% endblock %}
