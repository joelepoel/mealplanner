{% extends 'layout.html' %}
{% block body %}
<h2>{% if object %}Edit recipe{% else %}New recipe{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'recipes:recipe_list' %}">back to recipes</a>
{% endblock %}
