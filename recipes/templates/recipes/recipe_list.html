{% extends 'layout.html' %}
{% block body %}
<h2>Your Recipes</h2>
<p>
  <a href="{% url 'recipes:recipe_create' %}" class="btn add-recipe-btn">Add Recipe</a>
</p>
<ul class="recipe_list">
  {% for recipe in recipes %}
    <li class="recipe-item">
      <div class="recipe-info">
        <strong>{{ recipe.date|date:"F j, Y" }}</strong> â€” 
        <a href="{% url 'recipes:recipe_detail' recipe.pk %}">
          {{ recipe.title }}
        </a>
      </div>
      {% if recipe.image %}
      <div class="recipe-thumb">
        <a href="{% url 'recipes:recipe_detail' recipe.pk %}">
          <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
        </a>
      </div>
      {% endif %}
    </li>
  {% empty %}
    <p>No recipes yet.</p>
  {% endfor %}
</ul>
{% endblock %}
